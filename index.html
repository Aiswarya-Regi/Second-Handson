<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <br>
    <form name="registration" action="index2.html" action="get">
     
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" required="" placeholder="name">
    <br>
    <br>
        <label for="mail"><b>Email Address</b></label>
        <input type="email" id="mail" name="email" required="" placeholder="email">
    <br>
    <br>
        <label for="pass"><b>Password</b></label>
        <input type="password" name="password" required="" placeholder="password">
        <br>
        <br>
        <label for="language" required=""><b>Language</b></label>
        <br>
        <br>
       <input type="radio" id="react" value="r" name="language">
        <label for="react"><b>React</b></label>
        <br>
       <input type="radio" id="angular" value="a" name="language">
        <label for="angular"><b>Angular</b></label>
        <br>
       <input type="radio" id="vue" value="v" name="language">
        <label for="vue"><b>Vue</b></label>
        <br>
        <br>
        <label for="course" required=""><b>Course</b></label>
        <br>
        <br>
        <input type="checkbox" name="mern" required="" id="mern" value="m">
        <label for="mern"><b>MERN</b></label>
        <br>
        <input type="checkbox" name="mean" id="mean" value="n">
        <label for="mean"><b>MEAN</b></label>
        <br>
        <input type="checkbox" name="mevn" id="mevn" value="v">
        <label for="mevn"><b>MEVN</b></label>
        <br> 
        <br>
        
        <label for="field"><b>Field:</b></label>

        <select name="course" id="course">
            <option value="backend">Back End</option>
            <option value="frontend">Front End</option>
            <option value="fullstack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" ></textarea>
        <br>
        <br>
        <label for="no"><b>Phone Number</b></label>
        <input type="number" name="no" id="no">
        <input type="submit">
        <br>
        <br>
        <h1><b>TABLES</b></h1>
      
        <a href="tables.html">Click Here</a>
        
    </form>
</body>
</html>
